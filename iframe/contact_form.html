<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/contact_form.css" />
  <title>Full Screen Form</title>
</head>
<body>
  <form>
    <label for="name">First Name & Last Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse" required />

    <div class="row">
      <input type="text" name="city" placeholder="City" />
      <input type="text" name="codepost" placeholder="Code post" />
      <input type="text" name="country" placeholder="Country" />
    </div>

    <label>Request</label>
    <div class="request-options">
      <div class="request-option" onclick="selectRequest(this, 'Medical information')">Medical information</div>
      <div class="request-option" onclick="selectRequest(this, 'Sales & Marketing information')">Sales & Marketing information</div>
      <div class="request-option" onclick="selectRequest(this, 'Pharmacovigilance')">Pharmacovigilance</div>
      <div class="request-option" onclick="selectRequest(this, 'Others')">Others</div>
    </div>
    <input type="hidden" name="request" id="request" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit My Request</button>
  </form>

  <script>
    function selectRequest(element, value) {
      document.querySelectorAll('.request-option').forEach(option => option.classList.remove('selected'));
      element.classList.add('selected');
      document.getElementById('request').value = value;
    }
  </script>
</body>
</html>
